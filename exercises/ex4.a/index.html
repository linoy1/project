<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<link rel="stylesheet" href="style.css">
</head>


<body>
    <main>
<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Join Our Member Club</h4>
	<form action="http://html5-book.co.il/teach/forms/get_form2.php" method="GET">
    
    <div class="form-group input-group">
            <label>full name : &nbsp;</label>
        <input name="fullName" class="form-control" placeholder="Full name" type="text" required>
    </div> 

    <div class="form-group input-group">
        <label>website : &nbsp;</label>
        <input name="website" class="form-control" placeholder="website" type="url" required>
    </div> 

    <div class="form-group input-group">
            <label>age : &nbsp;</label>
            <input class="form-control" type="number" name="age" value="0" min="0" max="100">
    </div> 

	<div class="form-group input-group">
            <label>gender: &nbsp;</label>
            <label>male  &nbsp;<input type="checkbox" name="gender" value="male"></label><br> &nbsp;
                 <label>female  &nbsp;<input type="checkbox" name="gender" value="female"></label><br> &nbsp;
                 <label>other  &nbsp;<input type="checkbox" name="gender" value="other"></label>
                
    </div> 

    <div class="form-group input-group">
            <label>temper : &nbsp;</label>
            <input class="custom-range" type="range" name="temper" value="0" min="0" max="100">
    </div> 

    <div class="form-group input-group">
            <label>address : &nbsp;</label>
        <input name="address" class="form-control" placeholder="address" type="text" required>
    </div> 

    <div class="form-group input-group">
            <label>coffee : &nbsp;</label>
            <input class="form-control" type="number" name="coffee" value="0" min="0" max="50">
    </div> 

    <div class="form-group input-group">
            <label>email : &nbsp;</label>
        <input name="mail" class="form-control" placeholder="Email address" type="email" required>
    </div>

    <div class="form-group input-group">
            <label>phone Num : &nbsp;</label>
        <input name="phone" class="form-control" placeholder="Phone number" type="text">
    </div> 

    <div class="form-group input-group">
            <label>intersts : &nbsp;</label>
		<select name="interest[]" class="form-control">
			<option selected=""> intersts</option>
			<option>sport</option>
			<option>music</option>
            <option>art</option>
            <option>programming</option>
			<option>swimming</option>
		</select>
    </div> 
    <div class="form-group input-group">
            <label>password : &nbsp;</label>
        <input name="pass" class="form-control" placeholder="Create password" type="password" required>
    </div> 
   <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> submit </button>
    </div>                                                                
</form>
</article>
</div> 

</div> 
</main>
</body>
</html>
